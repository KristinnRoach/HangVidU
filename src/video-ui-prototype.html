<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video UI Prototype</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #fff;
        }

        #videos {
            display: grid;
            grid-template-columns: 1fr;
            height: 100vh;
            overflow: hidden;
        }

        .video-player {
            background-color: black;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #remoteVideo {
            display: block; /* Simulating active call */
        }

        /* Local video becomes small frame when remote user joins */
        #localVideo {
            position: fixed;
            top: 20px;
            left: 20px;
            height: 170px;
            width: 300px;
            border-radius: 5px;
            border: 2px solid #b366f9;
            -webkit-box-shadow: 3px 3px 15px -1px rgba(0,0,0,0.77);
            box-shadow: 3px 3px 15px -1px rgba(0,0,0,0.77);
            z-index: 999;
            transform: scaleX(-1);
        }

        /* Control buttons */
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1em;
            z-index: 1000;
        }

        .control-container {
            background-color: rgb(179, 102, 249, .9);
            padding: 20px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .control-container:hover {
            background-color: rgb(179, 102, 249, 1);
        }

        /* Icons using simple shapes for prototype */
        .control-icon {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        #leave-btn {
            background-color: rgb(255, 80, 80, 1);
        }

        #leave-btn:hover {
            background-color: rgb(255, 50, 50, 1);
        }

        /* Muted state */
        .control-container.muted {
            background-color: rgb(255, 80, 80, 1);
        }

        /* Mobile responsive */
        @media screen and (max-width: 600px) {
            #localVideo {
                height: 80px;
                width: 120px;
            }

            .control-icon {
                width: 20px;
                height: 20px;
                font-size: 14px;
            }

            .control-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="videos">
        <!-- Remote video takes full screen -->
        <video class="video-player" id="remoteVideo" autoplay playsinline>
            <!-- Placeholder for remote video -->
        </video>
        
        <!-- Local video as small frame -->
        <video class="video-player" id="localVideo" autoplay playsinline>
            <!-- Placeholder for local video -->
        </video>
    </div>

    <!-- Control buttons -->
    <div id="controls">
        <div class="control-container" id="camera-btn">
            <div class="control-icon">ðŸ“·</div>
        </div>
        <div class="control-container" id="mic-btn">
            <div class="control-icon">ðŸŽ¤</div>
        </div>
        <div class="control-container" id="leave-btn">
            <div class="control-icon">ðŸ“ž</div>
        </div>
    </div>

    <script>
        // Simple toggle functionality for prototype
        document.getElementById('camera-btn').addEventListener('click', function() {
            this.classList.toggle('muted');
        });

        document.getElementById('mic-btn').addEventListener('click', function() {
            this.classList.toggle('muted');
        });

        document.getElementById('leave-btn').addEventListener('click', function() {
            console.log('Leave call');
        });

        // Simulate video background for testing
        document.querySelectorAll('.video-player').forEach(video => {
            video.style.background = 'linear-gradient(45deg, #333, #666)';
        });
    </script>
</body>
</html>
