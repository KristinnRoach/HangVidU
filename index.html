<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#82b5ecff" />
    <title>HangVidU</title>
    <link rel="stylesheet" href="/src/styles/main.css" />
    <link rel="icon" href="/favicon.ico" />
    <!-- Font Awesome CDN - using CDN for easy icon library replacement -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main-wrapper">
      <div id="top-bar" class="top-bar">
        <div id="title-auth-bar" class="title-auth-bar">
          <h1 id="app-title-h1" class="app-title">
            <a id="app-title-a"> <span id="app-title-span">HangVidU</span></a>
          </h1>
        </div>

        <div class="top-right-menu">
          <div class="search-section">
            <div class="search-controls">
              <!-- TODO: input type="search" instead of "text"-->
              <input
                class="hidden"
                type="text"
                id="searchQuery"
                placeholder="Search YouTube videos..."
              />
              <button id="searchBtn" title="Search YouTube">
                <i class="fa fa-search"></i>
              </button>
            </div>
            <div id="searchResults" class="search-results hidden"></div>
          </div>
        </div>
      </div>

      <div class="relative-wrapper">
        <div id="videos">
          <div
            id="local-video-box"
            class="hidden box video-box local-video-box"
          >
            <video id="local-video-el" autoplay playsinline muted></video>
          </div>

          <div
            id="remote-video-box"
            class="hidden box video-box remote-video-box"
          >
            <video id="remote-video-el" autoplay playsinline></video>
          </div>

          <div
            id="shared-video-box"
            class="box video-box shared-video-box hidden"
          >
            <video id="shared-video-el" controls playsinline></video>
          </div>

          <div
            id="yt-video-box"
            class="box video-box yt-video-box hidden"
          ></div>
        </div>

        <!-- Lobby -->

        <div id="lobby" class="lobby">
          <div id="lobby-buttons-container" class="lobby-buttons-container">
            <button title="Start Call" class="lobby-btn" id="lobby-call-btn">
              <i class="fa fa-phone"></i>
            </button>
            <button
              title="Paste invite link and join call (needs an invite link in clipboard)"
              class="lobby-btn"
              id="paste-join-btn"
            >
              <i class="fa fa-paste"></i>
            </button>
            <button
              title="Add contact by email"
              class="lobby-btn"
              id="add-contact-btn"
            >
              <i class="fa fa-user-plus"></i>
            </button>
            <button
              title="Test push notifications"
              class="lobby-btn hidden"
              id="test-notifications-btn"
              style="background-color: #ff6b6b"
            >
              <i class="fa fa-bell"></i>
            </button>
          </div>
        </div>
      </div>

      <div id="chat-controls" class="hidden chat-controls bottom">
        <button
          class="chat-btn hidden"
          id="exit-watch-mode-btn"
          title="Exit watch mode"
        >
          <i class="fa fa-times"></i>
        </button>
        <button class="chat-btn" id="call-btn">
          <i class="fa fa-phone"></i>
        </button>
        <button
          class="chat-btn"
          id="camera-btn"
          aria-label="Turn camera on/off"
        >
          <i class="fa fa-video"></i>
        </button>

        <!-- Switch camera button - disabled in production until issues fixed -->
        <button
          style="display: none"
          class="chat-btn hidden"
          id="switch-camera-btn"
          aria-label="Switch camera"
        >
          <i class="fa fa-sync-alt"></i>
        </button>
        <button class="chat-btn" id="mic-btn" aria-label="Mute/unmute mic">
          <i class="fa fa-microphone"></i>
        </button>
        <button
          class="chat-btn"
          id="mute-btn"
          aria-label="Mute/unmute"
          disabled
        >
          <i class="fa fa-volume-up"></i>
        </button>

        <button
          style="display: none"
          class="chat-btn"
          id="fullscreen-partner-btn"
          aria-label="Fullscreen"
        >
          <i class="fa fa-expand"></i>
        </button>

        <button
          class="chat-btn"
          id="remote-pip-btn"
          aria-label="Picture in Picture"
          disabled
        >
          <i class="fa fa-clone"></i>
        </button>

        <button class="chat-btn" id="hang-up-btn" disabled>
          <i class="fa fa-phone-slash"></i>
        </button>
      </div>
    </div>

    <button
      id="app-pip-btn"
      style="display: none"
      aria-label="Open app in floating window"
    >
      <i class="fa fa-window"></i>
    </button>

    <div
      id="legal-footer"
      style="
        position: fixed;
        bottom: 4px;
        right: 8px;

        display: flex;
        gap: 6px;
        align-items: center;
        justify-content: center;

        padding: 5px 10px;
        border-radius: 10px;
        z-index: 9999;
        font-size: 12px;
        opacity: 0.75;
        font-family: sans-serif;
        pointer-events: none;

        background-color: rgb(0, 0, 0);
      "
    >
      <a
        href="/privacy-policy.html"
        target="_blank"
        rel="noopener noreferrer"
        style="color: #cdcdcd; pointer-events: auto"
        title="View Privacy Policy"
        >Privacy</a
      >
      <span style="color: #888">&bull;</span>
      <a
        href="/terms-of-service.html"
        target="_blank"
        rel="noopener noreferrer"
        style="color: #cdcdcd; pointer-events: auto"
        title="View Terms of Service"
        >Terms</a
      >
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://www.youtube.com/iframe_api"></script>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
