<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#82b5ecff" />
    <title>HangVidU</title>
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="icon" href="/favicon.ico" />
    <!-- <link rel="manifest" href="/HangVidU/manifest.webmanifest" /> Todo: verify these paths in PROD
    <link rel="apple-touch-icon" href="/HangVidU/icon-192.png" /> -->
  </head>
  <body>
    <div class="main-wrapper">
      <div class="top-left-menu">
        <div class="search-section">
          <div class="search-controls">
            <input
              class="hidden"
              type="text"
              id="searchQuery"
              placeholder="Search YouTube videos..."
            />
            <button id="searchBtn" title="Search YouTube">
              <i class="fa fa-search"></i>
            </button>
          </div>
          <div id="searchResults" class="search-results hidden"></div>
        </div>

        <button id="install-btn">Install</button>
      </div>

      <h1 style="display: none" id="titleHeader">
        <a id="titleLink" href="#"> <span id="titleText">HangVidU</span></a>
      </h1>

      <div id="videos">
        <div id="local-video-box" class="box video-box local-video-box">
          <video id="local-video-el" autoplay playsinline muted></video>
        </div>

        <div id="remote-video-box" class="box video-box remote-video-box">
          <video id="remote-video-el" autoplay playsinline></video>
        </div>

        <div
          id="shared-video-box"
          class="box video-box shared-video-box hidden"
        >
          <video id="shared-video-el" controls playsinline></video>
        </div>

        <div id="yt-video-box" class="box video-box yt-video-box hidden"></div>
      </div>

      <div id="chat-controls" class="chat-controls bottom">
        <button class="chat-btn" id="call-btn">
          <i class="fa fa-phone"></i>
        </button>
        <button
          class="chat-btn"
          id="camera-btn"
          aria-label="Turn camera on/off"
        >
          <i class="fa fa-video"></i>
        </button>
        <button
          class="chat-btn hidden"
          id="switch-camera-btn"
          aria-label="Switch camera"
        >
          <i class="fa fa-sync-alt"></i>
        </button>
        <button class="chat-btn" id="mic-btn" aria-label="Mute/unmute mic">
          <i class="fa fa-microphone"></i>
        </button>
        <button class="chat-btn" id="mute-btn" aria-label="Mute/unmute">
          <i class="fa fa-volume-up"></i>
        </button>

        <button
          style="display: none"
          class="chat-btn"
          id="fullscreen-partner-btn"
          aria-label="Fullscreen"
        >
          <i class="fa fa-expand"></i>
        </button>

        <button class="chat-btn" id="hang-up-btn" disabled>
          <i class="fa fa-phone-slash"></i>
        </button>
      </div>
    </div>

    <button
      id="fullscreen-app-btn"
      style="display: none"
      aria-label="Fullscreen app"
    >
      <i class="fa fa-expand"></i>
    </button>

    <div id="link-container" class="link-container" style="display: none">
      <p>Share this link with your partner:</p>
      <input type="text" id="share-link" readonly />
    </div>

    <div style="display: none" class="watch-controls">
      <input
        type="text"
        id="stream-url-input"
        placeholder="Paste stream URL (both people need to paste the same URL)"
      />
      <button id="loadStream">Load Video</button>
    </div>

    <div style="display: none" id="status" class="status"></div>
    <div style="display: none" id="sync-status" class="sync-status"></div>

    <script src="https://www.youtube.com/iframe_api"></script>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
