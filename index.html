<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HangVidU</title>
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="icon" href="/favicon.ico" />
  </head>
  <body>
    <div class="main-wrapper">
      <div class="top-left-menu">
        <div class="search-section">
          <div class="search-controls">
            <input
              type="text"
              id="searchQuery"
              placeholder="Search YouTube videos..."
            />
            <button id="searchBtn" title="Search YouTube">
              <i class="fa fa-search"></i>
            </button>
          </div>
          <div
            id="searchResults"
            class="search-results"
            style="display: none"
          ></div>
        </div>

        <button id="installBtn" style="display: none">Install</button>
      </div>

      <h1 style="display: none" id="titleHeader">
        <a id="titleLink" href="#"> <span id="titleText">HangVidU</span></a>
      </h1>

      <div id="videos">
        <video
          class="video-player"
          id="localVideo"
          autoplay
          playsinline
        ></video>

        <video
          class="video-player hidden"
          id="remoteVideo"
          autoplay
          playsinline
        ></video>

        <video
          class="video-player hidden"
          id="sharedVideo"
          controls
          playsinline
        ></video>

        <div class="video-player hidden" id="yt-player-div"></div>
      </div>

      <div id="controls-section" class="controls-section bottom">
        <div class="control-container" id="start-chat-btn">
          <button id="startChat" class="primary-btn">
            <i class="fa fa-phone"></i>
          </button>
        </div>
        <div class="control-container" id="camera-btn">
          <button id="videoSelfBtn" aria-label="Turn camera on/off">
            <i class="fa fa-video"></i>
          </button>
        </div>
        <div class="control-container" id="mic-btn">
          <button id="muteSelfBtn" aria-label="Mute/unmute mic">
            <i class="fa fa-microphone"></i>
          </button>
        </div>
        <button
          id="switchCameraSelfBtn"
          aria-label="Switch camera"
          style="display: none"
        >
          <i class="fa fa-sync-alt"></i>
        </button>
        <div class="control-container" id="mute-btn">
          <button id="mutePartnerBtn" aria-label="Mute/unmute">
            <i class="fa fa-volume-up"></i>
          </button>
        </div>

        <div
          style="display: none"
          class="control-container"
          id="fullscreen-btn"
        >
          <button id="fullscreenPartnerBtn" aria-label="Fullscreen">
            <i class="fa fa-expand"></i>
          </button>
        </div>

        <div class="control-container" id="hang-up-btn">
          <button id="hangUp" disabled>
            <i class="fa fa-phone-slash"></i>
          </button>
        </div>
      </div>
    </div>

    <div id="linkContainer" class="link-container" style="display: none">
      <p>Share this link with your partner:</p>
      <input type="text" id="shareLink" readonly />
      <button id="copyLink">Copy Link</button>
    </div>

    <div style="display: none" class="watch-controls">
      <input
        type="text"
        id="streamUrl"
        placeholder="Paste stream URL (both people need to paste the same URL)"
      />
      <button id="loadStream">Load Video</button>
    </div>

    <div style="display: none" class="hover-controls">
      <button id="fullscreenSelfBtn" aria-label="Fullscreen">
        <i class="fa fa-expand"></i>
      </button>
    </div>

    <div style="display: none" id="status" class="status"></div>
    <div style="display: none" id="syncStatus" class="sync-status"></div>

    <script src="https://www.youtube.com/iframe_api"></script>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
