<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HangVidU - Simple Video Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>HangVidU</h1>
        
        <!-- Video containers -->
        <div class="video-container">
            <video id="localVideo" autoplay muted playsinline></video>
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
        
        <!-- Connection controls -->
        <div class="controls">
            <button id="startChat" class="primary-btn">Generate Video Chat Link</button>
            <button id="hangUp" disabled>Hang Up</button>
        </div>
        
        <!-- Link display -->
        <div id="linkContainer" class="link-container" style="display: none;">
            <p>Share this link with your partner:</p>
            <input type="text" id="shareLink" readonly />
            <button id="copyLink">Copy Link</button>
        </div>
        
        <!-- Status display -->
        <div id="status" class="status"></div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
