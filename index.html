<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HangVidU</title>
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="stylesheet" href="/src/youtube-search-styles.css" />
    <link rel="icon" href="/favicon.ico" />
  </head>
  <body>
    <div class="container">
      <h1 id="titleHeader">
        <a id="titleLink" href="https://kristinnroach.github.io/HangVidU/">
          <span id="titleText">HangVidU</span></a
        >
      </h1>

      <div class="video-container">
        <div class="video-wrapper">
          <video id="localVideo" autoplay playsinline></video>
          <div class="hover-controls">
            <button id="muteSelfBtn" aria-label="Mute/unmute mic">
              <i class="fa fa-microphone"></i>
            </button>
            <button id="videoSelfBtn" aria-label="Turn video on/off">
              <i class="fa fa-video"></i>
            </button>
            <button
              id="switchCameraSelfBtn"
              aria-label="Switch camera"
              style="display: none"
            >
              <i class="fa fa-sync-alt"></i>
            </button>
            <button id="fullscreenSelfBtn" aria-label="Fullscreen">
              <i class="fa fa-expand"></i>
            </button>
          </div>
        </div>
        <div class="video-wrapper">
          <!-- TODO: Check whether adding "muted" attr to remoteVideo element resolves reconnection issues ! -->
          <video id="remoteVideo" autoplay playsinline></video>
          <div class="hover-controls">
            <button id="mutePartnerBtn" aria-label="Mute/unmute">
              <i class="fa fa-volume-up"></i>
            </button>
            <button id="fullscreenPartnerBtn" aria-label="Fullscreen">
              <i class="fa fa-expand"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Watch Together Mode  -->
      <div id="watchContainer" style="display: none">
        <!-- YouTube Search Section -->
        <div class="search-section">
          <div class="search-controls">
            <input
              type="text"
              id="searchQuery"
              placeholder="Search YouTube videos..."
            />
            <button id="searchBtn">Search</button>
          </div>
          <div
            id="searchResults"
            class="search-results"
            style="display: none"
          ></div>
        </div>

        <!-- TODO: REMOVE or make optional using same input. // Manual URL Input Section -->
        <div class="url-section" style="display: none">
          <div class="section-divider">
            <span>or paste a URL directly</span>
          </div>
          <div class="watch-controls">
            <input
              type="text"
              id="streamUrl"
              placeholder="Paste stream URL (both people need to paste the same URL)"
            />
            <button id="loadStream">Load Video</button>
          </div>
        </div>

        <video id="sharedVideo" controls playsinline></video>
        <div id="yt-player-div"></div>
        <div id="syncStatus" class="sync-status">Waiting for video...</div>

        <input
          type="file"
          id="videoFile"
          accept="video/*"
          style="display: none"
        />
        <div id="uploadProgress" style="display: none"></div>
      </div>

      <!-- Mode Toggle -->
      <div class="chat-controls">
        <button id="startChat" class="primary-btn">Start New Chat</button>
        <button id="toggleMode">Switch to Watch Mode</button>
        <button id="pipBtn" style="display: none">Float Partner Video</button>

        <button id="hangUp" disabled>Hang Up</button>
      </div>

      <div id="linkContainer" class="link-container" style="display: none">
        <p>Share this link with your partner:</p>
        <input type="text" id="shareLink" readonly />
        <button id="copyLink">Copy Link</button>
      </div>

      <div id="status" class="status"></div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>

    <!-- <script type="module" src="/src/app/app.js"></script> -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
