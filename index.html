<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HangVidU</title>
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="icon" href="/favicon.ico" />
  </head>
  <body>
    <div class="container">
      <h1 id="titleHeader">
        <a id="titleLink" href="https://kristinnroach.github.io/HangVidU/">
          <span id="titleText">HangVidU</span></a
        >
      </h1>

      <div class="video-container">
        <div class="video-wrapper">
          <video id="localVideo" autoplay playsinline muted></video>
          <div class="hover-controls">
            <button id="muteSelfBtn" aria-label="Mute/unmute mic">
              <i class="fa fa-volume-mute"></i>
            </button>
            <button id="videoSelfBtn" aria-label="Turn video on/off">
              <i class="fa fa-video"></i>
            </button>
            <button id="fullscreenSelfBtn" aria-label="Fullscreen">
              <i class="fa fa-expand"></i>
            </button>
          </div>
        </div>
        <div class="video-wrapper">
          <!-- TODO: Check whether adding "muted" attr to remoteVideo element resolves reconnection issues ! -->
          <video id="remoteVideo" autoplay playsinline></video>
          <div class="hover-controls">
            <button id="mutePartnerBtn" aria-label="Mute/unmute">
              <i class="fa fa-volume-mute"></i>
            </button>
            <button id="fullscreenPartnerBtn" aria-label="Fullscreen">
              <i class="fa fa-expand"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Watch Together Mode  -->
      <div id="watchContainer" style="display: none">
        <div class="watch-controls">
          <input
            type="text"
            id="streamUrl"
            placeholder="Paste stream URL (both people need to paste the same URL)"
          />
          <button id="loadStream">Load Video</button>

          <input
            type="file"
            id="videoFile"
            accept="video/*"
            style="display: none"
          />
          <!-- <button id="uploadBtn">üìÅ Upload Video</button> -->
          <div id="uploadProgress" style="display: none"></div>
        </div>

        <video id="sharedVideo" controls playsinline></video>
        <div id="syncStatus" class="sync-status">Waiting for video...</div>
      </div>

      <!-- Mode Toggle -->
      <div class="chat-controls">
        <button id="startChat" class="primary-btn">Start New Chat</button>
        <button id="toggleMode" style="display: none">
          Switch to Watch Mode
        </button>
        <button id="pipBtn" style="display: none">Float Partner Video</button>
        <button id="toggleMute" style="display: none !important">
          Mute Mic
        </button>
        <button id="switchCameraBtn" style="display: none">
          Switch Camera
        </button>
        <button id="toggleVideo" style="display: none !important">
          Turn Video Off
        </button>
        <button id="hangUp" disabled>Hang Up</button>
      </div>

      <div id="linkContainer" class="link-container" style="display: none">
        <p>Share this link with your partner:</p>
        <input type="text" id="shareLink" readonly />
        <button id="copyLink">Copy Link</button>
      </div>

      <div id="status" class="status"></div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>

    <script type="module" src="/src/app/app.js"></script>
  </body>
</html>
